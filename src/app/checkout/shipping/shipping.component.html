<div class="form">
  <form onSubmit={submitHandler} >
    <ul class="form-container">
      <li>
        <h2>Shipping</h2>
      </li>
      <li>
        <label htmlFor="address">
          Address
      </label>
        <input type="name" name="address" id="address"/>
      </li>
      <li>
        <label htmlFor="city">
          City
      </label>
        <input type="name" name="city" id="city" />
      </li>
      <li>
        <label htmlFor="postalCode">
          Postal Code
      </label>
        <input type="name" name="postalCode" id="postalCode" />
      </li>
      <li>
        <label htmlFor="country">
          Country
      </label>
        <input type="name" name="country" id="country" />

      </li>
      <li>
        <button type="submit" class="btn btn-success" (click)="OpenPayment()">CONTINUE</button>
      </li>
    </ul>
  </form>
</div>
