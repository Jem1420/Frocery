<div class="form">
  <form (submit)="OpenPayment($event)" >
    <ul class="form-container">
      <li>
        <h2>Shipping</h2>
      </li>
      <li>
        <label for="address">
          Address
      </label>
        <input type="name" name="address" id="address"/>
      </li>
      <li>
        <label for="city">
          City
      </label>
        <input type="name" name="city" id="city" />
      </li>
      <li>
        <label for="postalCode">
          Postal Code
      </label>
        <input type="name" name="postalCode" id="postalCode" />
      </li>
      <li>
        <label for="country">
          Country
      </label>
        <input type="name" name="country" id="country" />

      </li>
      <li>
        <button type="submit" class="btn btn-success">CONTINUE</button>
      </li>
    </ul>
  </form>
</div>
